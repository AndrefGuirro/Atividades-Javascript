<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Formulário de Cadastro:</h2>

        <form id="cadastroForm" action="resultados_semana04.html" method="GET" onsubmit="return formController.validarFormulario()">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo">
                    <div id="nome_erro" class="text-danger"></div>
                </div>
                <div class="col-md-6">
                    <label for="data_nascimento" class="form-label">Data Nascimento:</label>
                    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
                    <div id="data_nascimento_erro" class="text-danger"></div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
                    <div id="email_erro" class="text-danger">Email inválido</div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="telefone_fixo" class="form-label">Telefone Fixo:</label>
                    <input type="text" class="form-control" id="telefone_fixo" name="telefone_fixo" placeholder="(xx)xxxx-xxxx" oninput="formController.formatarTelefone(this)">
                    <div id="telefone_fixo_erro" class="text-danger"></div>
                </div>
                <div class="col-md-6">
                    <label for="telefone_celular" class="form-label">Telefone Celular:</label>
                    <input type="text" class="form-control" id="telefone_celular" name="telefone_celular" placeholder="(xx)xxxxx-xxxx" oninput="formController.formatarTelefone(this)">
                    <div id="telefone_celular_erro" class="text-danger"></div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Tipo de Usuário:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="professor" name="tipo_usuario" value="Professor" onclick="formController.alternarCampos()">
                        <label class="form-check-label" for="professor">Professor</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="aluno" name="tipo_usuario" value="Aluno" onclick="formController.alternarCampos()" checked>
                        <label class="form-check-label" for="aluno">Aluno</label>
                    </div>
                </div>
            </div>

            <div id="campos_especificos" class="row mb-3"></div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Redefinir</button>
            </div>
        </form>
    </div>

    <script src="semana04.js"></script>

    <div class="text-center mt-5"> 
        <a href="index.html" class="btn btn-primary btn-sm">Voltar</a>
    </div>

</body>
</html>
