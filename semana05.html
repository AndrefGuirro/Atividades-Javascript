<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .concluida { text-decoration: line-through; }
        .pendente { color: green; }
      </style>

</head>

<body>

    <div class="container mt-4">
        <h1>Gerenciador de Tarefas</h1>
        <form id="form-tarefa">
          <input type="text" id="nome-tarefa" class="form-control mb-2" placeholder="Nome da Tarefa" required>
          <textarea id="descricao-tarefa" class="form-control mb-2" placeholder="Descrição da Tarefa" required></textarea>
          <button type="submit" class="btn btn-success w-100">Adicionar Tarefa</button>
        </form>

        <div id="lista-tarefas" class="mt-4"></div>
    </div>
    
    <script src="semana05.js"></script>

    <div class="text-center mt-5"> 
        <a href="index.html" class="btn btn-primary  btn-sm">Voltar</a>
    </div>

</body>
